<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DeepThoughts - Angular Developer</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

</head>
<body>

    <!-- navigation menu start -->

    <nav class="navigation-menu">

        <div class="logo-container">
            <img src="./assets/logo.svg" alt="logo">
        </div>

        <div class="buttons-container">
            <button class="button">
                <img src="./assets/home.png" alt="home">
            </button>
            <button class="button">
                <img src="./assets/support.png" alt="support">
            </button>
            <button class="button">
                <img src="./assets/bell.png" alt="bell">
            </button>
            <button class="button admin">
                <img src="./assets/admin.jpg" alt="admin">
            </button>
            <button class="dots">
                <img src="./assets/dots.png" alt="dots">
            </button>
        </div>

    </nav>

    <!-- navigation menu end -->

    <main>

        <!-- journey board slider start -->

        <div class="slider">

            <div class="slider-content">
                <div class="header">
                    <h2>Journey Board</h2>
                </div>
                <div class="body">
                    <h3></h3>
                    <ul class="tasks"></ul>
                </div>
            </div>

            <div class="slider-controls">
                <div class="header">
                    <button class="toggle-button">
                        <img class="arrow" src="./assets/right-arrow.png" alt="right-arrow">
                    </button>
                </div>
                <div class="body">
                    <span>1</span>
                </div>
            </div>

        </div>

        <!-- journey board slider end -->

        
        <!-- header start -->
        
        <header>
            <div class="title-container">
                <h1></h1>
                <button>Submit Task</button>
            </div>
            <div class="task-container">
                <h2></h2>
                <p></p>
            </div>
        </header>
        
        <!-- header end -->


        <!-- asset container start -->

        <section class="asset-container"></section>

        <!-- asset container end -->


        <!-- notice board start -->
        
        <div class="notice-board"></div>
        
        <!-- notice board end -->

    </main>

</body>
</html>
